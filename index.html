<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DayL√∫</title>

  <style>
    :root{
      --glass: rgba(255,255,255,.18);
      --shadow: 0 14px 35px rgba(0,0,0,.20);
    }

    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
    }

    /* VIDEO */
    .video-bg{
      position:fixed;
      inset:0;
      z-index:-3;
    }
    .video-bg video{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.10);
      filter: brightness(1.25) contrast(1.08);
    }
    .video-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.03);
    }

    /* BORDE MANCHAS */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      padding:18px;
      background:
        linear-gradient(#0000,#0000) content-box,
        url("IMG_1933.jpeg") border-box;
      border:18px solid transparent;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:20px 14px 40px;
    }

    .top-logo{
      display:flex;
      justify-content:center;
      margin:10px 0 10px;
    }
    .top-logo img{
      width:160px;
      filter:drop-shadow(0 12px 28px rgba(0,0,0,.35));
    }

    .subtitle{
      text-align:center;
      color:#fff;
      font-size:18px;
      line-height:1.4;
      text-shadow:0 3px 10px rgba(0,0,0,.45);
      margin-bottom:14px;
      font-weight:700;
    }

    .card{
      background:var(--glass);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:22px 16px;
      border:1px solid rgba(255,255,255,.25);
    }

    /* üêÑ BOTONES MANCHA */
    .blob-btn{
      display:block;
      width:min(560px,94%);
      margin:14px auto;
      padding:18px 20px;
      text-align:center;
      font-weight:900;
      font-size:19px; /* LETRA M√ÅS GRANDE */
      color:#111;
      text-decoration:none;
      background:rgba(255,255,255,.88);
      box-shadow:0 14px 35px rgba(0,0,0,.25);
      border:3px solid #111;

      /* forma org√°nica mancha */
      border-radius:
        38px 22px 40px 26px /
        26px 44px 24px 42px;

      backdrop-filter: blur(2px);
      cursor:pointer;
      transition:.15s;
    }

    .blob-btn:active{
      transform:scale(.97);
    }

    .follow-panel{
      display:none;
      width:min(560px,94%);
      margin:10px auto;
      background:rgba(255,255,255,.80);
      border-radius:24px;
      padding:14px;
      box-shadow:var(--shadow);
      border:2px solid #111;
    }

    .follow-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .small-btn{
      display:block;
      padding:14px;
      text-align:center;
      font-weight:900;
      font-size:17px;
      color:#fff;
      text-decoration:none;
      background:#111;
      border-radius:18px;
    }

    #menu{
      display:none;
      margin-top:16px;
    }

    .section-title{
      text-align:center;
      font-weight:900;
      margin:6px 0 12px;
      font-size:22px;
      color:#fff;
      text-shadow:0 3px 10px rgba(0,0,0,.45);
    }

    .menu-img{
      width:100%;
      border-radius:18px;
      box-shadow:var(--shadow);
      margin:12px auto;
      display:block;
      background:#fff;
    }

    .fine{
      text-align:center;
      color:#fff;
      margin-top:16px;
      font-size:14px;
      text-shadow:0 3px 10px rgba(0,0,0,.45);
    }
  </style>
</head>

<body>

  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="IMG_4374.mov" type="video/quicktime">
    </video>
  </div>

  <div class="wrap">

    <div class="top-logo">
      <img src="logo-daylu.png">
    </div>

    <div class="subtitle">
      Arroz con leche a tu gusto y Obleas Nube<br>
      Bienvenido a la familia Daylun√°tica üíú
    </div>

    <div class="card">

      <button class="blob-btn" onclick="toggleMenu()">üìã Men√∫</button>

      <a class="blob-btn"
         href="https://maps.app.goo.gl/tgM7bwM5uB4q6ggQA?g_st=ic"
         target="_blank">üìç Aqu√≠ te esperamos</a>

      <button class="blob-btn" onclick="toggleFollow()">‚ú® S√≠guenos</button>

      <div class="follow-panel" id="followPanel">
        <div class="follow-grid">
          <a class="small-btn"
             href="https://www.instagram.com/daylu.colombian"
             target="_blank">Instagram</a>

          <a class="small-btn"
             href="https://www.tiktok.com/@daylucolombian"
             target="_blank">TikTok</a>
        </div>
      </div>

      <a class="blob-btn"
         href="https://wa.me/message/24BRSCQXL2SQL1"
         target="_blank">üí¨ Haz tu pedido aqu√≠</a>

    </div>

    <div id="menu" class="card">
      <div class="section-title">Men√∫ DayL√∫</div>
      <img class="menu-img" src="17ad70c2-8e4b-42ef-971d-171412aadbe3.JPG">
      <img class="menu-img" src="Untitled%20design.png">
    </div>

    <div class="fine">¬© 2026 DayL√∫</div>

  </div>

<script>
function toggleMenu(){
  const m = document.getElementById('menu');
  const show = m.style.display !== 'block';
  m.style.display = show ? 'block' : 'none';
  if(show){ m.scrollIntoView({behavior:'smooth'}); }
}

function toggleFollow(){
  const p = document.getElementById('followPanel');
  p.style.display = p.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
