<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DayL√∫ Colombian Delights</title>

  <style>
    :root{
      --morado:#7b2cbf;
      --morado2:#5a189a;
      --glass: rgba(255,255,255,.45);
      --shadow: 0 14px 35px rgba(0,0,0,.22);
    }

    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
      color:#111;
    }

    /* VIDEO FONDO */
    .video-bg{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#000;
    }
    .video-bg video{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: brightness(1.15) contrast(1.08);
    }
    .video-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.08);
      pointer-events:none;
    }

    /* BORDE MANCHAS */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      padding:18px;
      background:
        linear-gradient(#0000,#0000) content-box,
        url("IMG_1933.jpeg") border-box;
      border:18px solid transparent;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:20px 14px 40px;
    }

    /* LOGO ARRIBA */
    .top-logo{
      display:flex;
      justify-content:center;
      margin:10px 0 14px;
    }
    .top-logo img{
      width:160px;
      max-width:70vw;
      filter:drop-shadow(0 10px 25px rgba(0,0,0,.35));
    }

    .subtitle{
      text-align:center;
      color:#fff;
      font-size:16px;
      margin-bottom:18px;
      text-shadow:0 3px 8px rgba(0,0,0,.35);
      line-height:1.4;
    }

    .card{
      background:var(--glass);
      backdrop-filter:blur(4px);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:22px 16px;
      margin-top:14px;
    }

    .blob-btn{
      display:block;
      width:min(520px,92%);
      margin:12px auto;
      padding:14px 18px;
      text-align:center;
      font-weight:800;
      color:#fff;
      text-decoration:none;
      background:linear-gradient(135deg,var(--morado),var(--morado2));
      box-shadow:var(--shadow);
      border:none;
      cursor:pointer;
      border-radius:26px 18px 28px 20px / 18px 26px 16px 30px;
    }

    .blob-btn.light{
      background:rgba(255,255,255,.92);
      color:#2b2b2b;
      border:2px solid rgba(123,44,191,.25);
    }

    .section-title{
      text-align:center;
      font-weight:900;
      margin:6px 0 12px;
      font-size:20px;
      color:#222;
    }

    /* MEN√ö OCULTO */
    #menu{
      display:none;
      margin-top:16px;
    }

    .menu-img{
      width:100%;
      max-width:760px;
      border-radius:18px;
      box-shadow:var(--shadow);
      margin:12px auto;
      display:block;
      background:#fff;
    }

    .follow-panel{
      display:none;
      width:min(520px,92%);
      margin:10px auto;
      background:rgba(255,255,255,.92);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:12px;
    }

    .follow-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .small-btn{
      display:block;
      padding:12px;
      text-align:center;
      font-weight:900;
      color:#fff;
      text-decoration:none;
      background:#111;
      border-radius:16px;
    }

    .fine{
      text-align:center;
      color:#fff;
      margin-top:16px;
      font-size:13px;
      text-shadow:0 3px 8px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="IMG_4374.mov" type="video/quicktime">
    </video>
  </div>

  <div class="wrap">

    <!-- LOGO ARRIBA -->
    <div class="top-logo">
      <img src="logo-daylu.png" alt="DayL√∫ Logo">
    </div>

    <div class="subtitle">
      <strong>Arroz con leche a tu gusto y Obleas Nube</strong><br>
      Bienvenido a la familia <strong>Daylun√°tica</strong> üíú
    </div>

    <div class="card">

      <a class="blob-btn">üëã Bienvenido Daylun√°tico</a>

      <!-- BOT√ìN MEN√ö -->
      <button class="blob-btn" onclick="toggleMenu()">üìã Men√∫</button>

      <a class="blob-btn light"
         href="https://maps.app.goo.gl/tgM7bwM5uB4q6ggQA?g_st=ic"
         target="_blank">
        üìç Aqu√≠ te esperamos
      </a>

      <button class="blob-btn" onclick="toggleFollow()">‚ú® S√≠guenos</button>

      <div class="follow-panel" id="followPanel">
        <div class="follow-grid">
          <a class="small-btn"
             href="https://www.instagram.com/daylu.colombian?igsh=cjhxY3htdDJwZ212&utm_source=qr"
             target="_blank">Instagram</a>

          <a class="small-btn"
             href="https://www.tiktok.com/@daylucolombian"
             target="_blank">TikTok</a>
        </div>
      </div>

      <a class="blob-btn"
         href="https://wa.me/message/24BRSCQXL2SQL1"
         target="_blank">
        üí¨ Haz tu pedido aqu√≠
      </a>

    </div>

    <!-- MEN√ö OCULTO -->
    <div id="menu" class="card">
      <div class="section-title">Men√∫ DayL√∫</div>

      <img class="menu-img"
           src="17ad70c2-8e4b-42ef-971d-171412aadbe3.JPG">
      <img class="menu-img"
           src="Untitled%20design.png">
    </div>

    <div class="fine">¬© 2026 DayL√∫ Colombian Delights</div>
  </div>

  <script>
    function toggleMenu(){
      const menu = document.getElementById('menu');
      const show = menu.style.display !== 'block';
      menu.style.display = show ? 'block' : 'none';
      if(show){
        menu.scrollIntoView({behavior:'smooth', block:'start'});
      }
    }

    function toggleFollow(){
      const p = document.getElementById('followPanel');
      p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
